<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle : 'Todo App'}">Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .navbar-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px 15px 0 0;
        }
        .todo-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .todo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .completed-todo {
            opacity: 0.7;
            background-color: #f8f9fa;
        }
        .completed-todo .card-title {
            text-decoration: line-through;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            border: none;
        }
        .form-control-custom {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }
        .form-control-custom:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="main-container p-0">
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-dark navbar-custom p-4">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold fs-3" href="/">
                        <i class="fas fa-tasks me-2"></i>Todo App
                    </a>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="/" th:classappend="${#request.requestURI == '/' ? 'active' : ''}">
                            <i class="fas fa-home me-1"></i>All Tasks
                        </a>
                        <a class="nav-link" href="/pending" th:classappend="${#request.requestURI == '/pending' ? 'active' : ''}">
                            <i class="fas fa-clock me-1"></i>Pending
                        </a>
                        <a class="nav-link" href="/completed" th:classappend="${#request.requestURI == '/completed' ? 'active' : ''}">
                            <i class="fas fa-check-circle me-1"></i>Completed
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="p-4">
                <!-- Flash Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Statistics -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card stats-card text-center p-3">
                            <h3 th:text="${totalCount}">0</h3>
                            <p class="mb-0">Total Tasks</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card stats-card text-center p-3">
                            <h3 th:text="${pendingCount}">0</h3>
                            <p class="mb-0">Pending</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card stats-card text-center p-3">
                            <h3 th:text="${completedCount}">0</h3>
                            <p class="mb-0">Completed</p>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div th:replace="${content}"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
